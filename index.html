<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Course Git</title>
  </head>
  <body>
    <div
      class="
        container
        d-block
        justify-content-center
        align-items-center
        text-center
      "
    >
      <h1>Course git</h1>
      <h3>Reasons</h3>
      <div
        class="container d-flex justify-content-xl-center align-items-center"
      >
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="col-6">
            <div class="p-3 border bg-light box-a">Determination</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-b">Dedication</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-c">Initiative</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-d">Willpower</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-e">Focus</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-f">Concentration</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-g">Discipline</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-h">Character</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-i">Persistence</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light box-j">Tenacity</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
